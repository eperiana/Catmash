spring.application.name=catmash
# ===============================
# H2 DATABASE
# ===============================
spring.datasource.url=jdbc:h2:mem:catmash;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# SERVER
# ===============================
server.port=8080

logging.level.root=INFO
logging.level.fr.catmash=DEBUG

# Format du log avec couleurs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

api.key=token-test