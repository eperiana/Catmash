@if (leftCat() != undefined && rightCat() != undefined) {
    <div class="battle-container">
        <div class="cat-side left" [style.background-image]="'url(' + leftCat()!.url + ')'">
        </div>

        <div class="vs-container">
            <p class="vs-text">VS</p>
            <button class="vote-btn" (click)="vote('left')" [disabled]="isVoting()">Vote Gauche</button>
            <button class="vote-btn" (click)="vote('right')" [disabled]="isVoting()">Vote Droite</button>
        </div>

        <div class="cat-side right" [style.background-image]="'url(' + rightCat()!.url + ')'">
        </div>
    </div>
}
